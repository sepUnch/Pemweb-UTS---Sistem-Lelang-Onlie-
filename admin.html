<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Admin - Sistem Lelang Online</title>
  <script src="https://cdn.tailwindcss.com?v=3.4.17"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
              950: '#082f49',
            },
            secondary: {
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95',
              950: '#2e1065',
            },
            accent: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12',
              950: '#431407',
            },
          },
          borderRadius: {
            'xl': '1rem',
            '2xl': '1.5rem',
          },
          boxShadow: {
            'soft': '0 4px 20px rgba(0, 0, 0, 0.05)',
            'hover': '0 10px 25px rgba(0, 0, 0, 0.1)',
          },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-gradient-to-r from-purple-700 to-purple-800 text-white shadow-md">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center">
          <div class="h-10 w-10 bg-white rounded-lg flex items-center justify-center shadow-md mr-3">
            <span class="text-purple-700 text-lg font-bold">SLO</span>
          </div>
          <span class="font-bold text-xl">Sistem Lelang Online</span>
        </div>
        <div class="flex items-center space-x-4">
          <a href="dashboard.html" class="text-white hover:text-purple-200 transition-colors duration-200">Dashboard</a>
          <span id="userInfo" class="text-sm bg-white/20 py-1 px-3 rounded-full"></span>
          <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-xl text-sm font-medium transition-all duration-200 shadow-sm hover:shadow-md">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Menu Administrator</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
      <div class="bg-white rounded-xl shadow-soft p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          Kelola Pengguna
        </h2>
        <form id="userForm">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
            <input type="text" id="username" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
          </div>
          <div class="mb-4">
            <label for="nama" class="block text-gray-700 text-sm font-medium mb-2">Nama Lengkap</label>
            <input type="text" id="nama" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
          </div>
          <div class="mb-4">
            <label for="telp" class="block text-gray-700 text-sm font-medium mb-2">Nomor Telepon</label>
            <input type="text" id="telp" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
          </div>
          <div class="mb-6">
            <label for="role" class="block text-gray-700 text-sm font-medium mb-2">Role</label>
            <select id="role" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
              <option value="admin">Administrator</option>
              <option value="petugas">Petugas</option>
              <option value="masyarakat">Masyarakat</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white px-6 py-3 rounded-xl hover:from-purple-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-200 font-medium">
            Tambah Pengguna
          </button>
        </form>
      </div>
      
      <div class="bg-white rounded-xl shadow-soft p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Laporan Lelang
        </h2>
        <div class="mb-4">
          <label for="reportType" class="block text-gray-700 text-sm font-medium mb-2">Jenis Laporan</label>
          <select id="reportType" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
            <option value="all">Semua Lelang</option>
            <option value="open">Lelang Dibuka</option>
            <option value="closed">Lelang Ditutup</option>
          </select>
        </div>
        <div class="mb-6">
          <label for="dateRange" class="block text-gray-700 text-sm font-medium mb-2">Rentang Waktu</label>
          <select id="dateRange" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
            <option value="all">Semua Waktu</option>
            <option value="today">Hari Ini</option>
            <option value="week">Minggu Ini</option>
            <option value="month">Bulan Ini</option>
          </select>
        </div>
        <div class="flex items-center mt-4">
          <input type="checkbox" id="useDummyData" class="mr-2 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
          <label for="useDummyData" class="text-sm text-gray-700">Gunakan data dummy</label>
        </div>
        <div class="mt-4">
          <button type="button" id="populateDummyBtn" class="w-full bg-gradient-to-r from-accent-600 to-accent-700 text-white px-6 py-3 rounded-xl hover:from-accent-700 hover:to-accent-800 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:ring-offset-2 transition-all duration-200 font-medium">
            Isi Data Dummy ke LocalStorage
          </button>
        </div>
        <button id="generateReportBtn" class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white px-6 py-3 rounded-xl hover:from-green-700 hover:to-green-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-200 font-medium">
          Generate Laporan
        </button>
      </div>
    </div>
    
    <div class="grid grid-cols-1 gap-8">
      <div class="bg-white rounded-xl shadow-soft overflow-hidden">
        <div class="p-6 border-b">
          <h2 class="text-xl font-semibold text-gray-800 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            Daftar Pengguna
          </h2>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telepon</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
              </tr>
            </thead>
            <tbody id="usersList" class="bg-white divide-y divide-gray-200">
              <!-- Data pengguna akan ditampilkan di sini -->
            </tbody>
          </table>
        </div>
      </div>
      
      <div id="reportContainer" class="bg-white rounded-xl shadow-soft overflow-hidden hidden">
        <div class="flex justify-between items-center p-6 border-b">
          <h2 class="text-xl font-semibold text-gray-800 flex items-center" id="reportTitle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Laporan Lelang
          </h2>
          <div>
            <button id="printReportBtn" class="bg-gradient-to-r from-primary-600 to-primary-700 text-white px-4 py-2 rounded-xl hover:from-primary-700 hover:to-primary-800 transition-colors duration-200 text-sm font-medium">
              Cetak
            </button>
          </div>
        </div>
        <div class="p-6">
          <div id="reportInfo" class="mb-6 text-sm text-gray-600 p-4 bg-gray-50 rounded-lg"></div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Barang</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga Awal</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Penawaran Tertinggi</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Penawar</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                </tr>
              </thead>
              <tbody id="reportData" class="bg-white divide-y divide-gray-200">
                <!-- Data laporan akan ditampilkan di sini -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/data.js"></script>
  <script src="js/laporan.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Cek status login
      const currentUser = checkLoginStatus();
      if (!currentUser || currentUser.role !== 'admin') {
        window.location.href = 'index.html';
        return;
      }

      // Tampilkan info user
      document.getElementById('userInfo').textContent = `${currentUser.nama} (${currentUser.role})`;

      // Load daftar pengguna
      loadUsersList();

      // Event listener untuk form pengguna
      document.getElementById('userForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addUser();
      });

      // Event listener untuk tombol generate laporan
      document.getElementById('generateReportBtn').addEventListener('click', function() {
        generateReport();
      });

      // Event listener untuk tombol cetak laporan
      document.getElementById('printReportBtn').addEventListener('click', function() {
        printReport();
      });

      // Event listener untuk tombol isi data dummy
      document.getElementById('populateDummyBtn').addEventListener('click', function() {
        populateDummyData();
      });

      // Event listener untuk logout
      document.getElementById('logoutBtn').addEventListener('click', function() {
        logout();
        window.location.href = 'index.html';
      });
    });

    function addUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const nama = document.getElementById('nama').value;
      const telp = document.getElementById('telp').value;
      const role = document.getElementById('role').value;

      if (!username || !password || !nama || !telp) {
        alert('Semua field harus diisi!');
        return;
      }

      // Cek apakah username sudah ada
      const users = getUsers();
      if (users.some(user => user.username === username)) {
        alert('Username sudah digunakan!');
        return;
      }

      const user = {
        id: Date.now().toString(),
        username,
        password,
        nama,
        telp,
        role
      };

      // Simpan user
      registerUser(user);
      
      // Reset form
      document.getElementById('userForm').reset();
      
      // Refresh daftar pengguna
      loadUsersList();
      
      alert('Pengguna berhasil ditambahkan!');
    }

    function loadUsersList() {
      const users = getUsers();
      const tableBody = document.getElementById('usersList');
      tableBody.innerHTML = '';

      if (users.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
            Belum ada data pengguna
          </td>
        `;
        tableBody.appendChild(row);
        return;
      }
      
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.username}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.nama}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.telp}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${user.role === 'admin' ? 'bg-purple-100 text-purple-800' : user.role === 'petugas' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
              ${user.role === 'admin' ? 'Administrator' : user.role === 'petugas' ? 'Petugas' : 'Masyarakat'}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <button onclick="deleteUser('${user.id}')" class="text-red-600 hover:text-red-900 transition-colors duration-200">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteUser(id) {
      if (confirm('Apakah Anda yakin ingin menghapus pengguna ini?')) {
        removeUser(id);
        loadUsersList();
        alert('Pengguna berhasil dihapus!');
      }
    }
  </script>
</body>
</html>
